<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		var htmls = "<h1>타이틀</h1>";
		$("#p1").before(htmls);
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	
	<p id="p1">
		내용입니다.
	</p>
</body>
</html>
