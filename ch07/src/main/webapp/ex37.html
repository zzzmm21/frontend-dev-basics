<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">

var images = [ 
	"국화:Chrysanthemum.jpg", 
	"사막:Desert.jpg", 
	"수국:Hydrangeas.jpg", 
	"해파리:Jellyfish.jpg", 
	"코알라:Koala.jpg", 
	"등대:Lighthouse.jpg", 
	"펭귄:Penguins.jpg", 
	"툴립:Tulips.jpg" ];

$(function(){

	$("button").click(function(){
		var index = Math.floor( Math.random() * images.length);
		var data = images[index].split(":");
		$("p img").attr("src", "images/" + data[1]).attr("alt", data[0]);
	});
	
});
</script>
</head>
<body>
	<button>화면을 변경</button>
	<p>
		<img>
	</p>
</body>
</html>
