<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
*{margin:0; padding:0 }
ul, ol, dl{list-style-type: none;}
ul.nothing {
	font-size: 12px;
	color: #333;
	width: 500px;
	border: 1px solid #ccc;
	margin: 50px auto;
}

ul.nothing li {
	font-weight: bold;
	width: 50px;
	border: 1px solid #555;
	text-align:center;
	margin-left: 5px;
	float: right;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
		<li>메뉴 4</li>
		<li>메뉴 5</li>
	</ul>
</body>
</html>
