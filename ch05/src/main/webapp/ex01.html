<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<style type="text/css">
/* ul, ol은 콘텐츠의 의미에 대한 구분이지 사실상 스타일링은 별 차이가 없다 */
ul	{ list-style-type:lower-roman }
ol	{ list-style-type:circle }

/* 보통은 리스트 스타일을 없애고 시작하는 것이 보통이다. */
ul, ol { list-style-type:none } 
</style>
</head>
<body>
	<ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
	
	<ol>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ol>

</body>
</html>
